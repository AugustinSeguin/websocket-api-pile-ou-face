<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome pour les icônes (optionnel) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTTXABP6+LqVkpO1RO1eYpPZzVYV5QkPjV4xRHR9lVh14V+7xFA2cSxPTQyxz1qT1kXKrZWjOg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS personnalisé -->
    <link rel="stylesheet" href="styles.css" />
    <title>Pile ou Face</title>
  </head>

  <body>
    <div class="container">
      <!-- Page d'accueil -->
      <section id="welcome" class="card">
        <h1>Pile ou Face</h1>
        <h4>Bienvenue au jeu du pile ou face</h4>
        <div class="input-group">
          <label for="pseudo">Choisissez un pseudo</label>
          <input type="text" id="pseudo" placeholder="Entrez votre pseudo" />
        </div>
        <button id="pseudo-vali" class="btn">Valider</button>
      </section>

      <!-- Salle d'attente -->
      <section id="waiting-room" class="card hidden">
        <h4>En attente de d'autres joueurs...</h4>
        <section id="chat">
          <h2>Chat</h2>
          <div id="messages" class="messages"></div>
          <div class="input-group">
            <input type="text" id="newMessage" placeholder="Votre message" />
            <button id="send" class="btn">Envoyer</button>
          </div>
        </section>
      </section>

      <!-- Trop de joueurs -->
      <section id="cant-play" class="card hidden">
        <h4>Trop tard ! Il y a déjà 3 joueurs</h4>
        <img
          src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ2V4cDlqajN2bmZ3bG91eHZnN2NycWliaWRuaGlkc3pkc3hpOXZqcyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/HcbSHH25PGoR5CQKte/giphy.webp"
          alt="Gif trop de joueurs"
          class="gif"
        />
      </section>

      <!-- Début du jeu -->
      <section id="start-game" class="card hidden">
        <h4 id="waitingplayers">En attente des autres joueurs</h4>
        <div id="game" class="game">
          <h4 id="canplay">Vous pouvez jouer !</h4>
          <div class="buttons">
            <button id="pile" class="btn choice">Pile</button>
            <button id="face" class="btn choice">Face</button>
          </div>
          <div class="bet-section">
            <input
              type="number"
              id="bet-input"
              min="0"
              value="0"
              placeholder="Votre mise"
            />
            <button id="validate-bet" class="btn">Parier</button>
          </div>
        </div>
        <div id="current_points" class="points"></div>
      </section>

      <!-- Fin du tournoi -->
      <section id="end_of_tournament" class="card hidden">
        <h2>Résultats du Tournoi</h2>
        <div id="results" class="results"></div>
      </section>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
